{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Make Order{% endblock %}</h1>
{% endblock %}

{% block content %}
<br>
<div class="container">
  <h3>Make Order</h3>
  <form method="post" action="{{ url_for('BOOKS.makeOrder', id=post['id'], number=number) }}">
    <div class="form-group">
      <label for="exampleFormControlInput1">Book in Chart</label>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">{{post['title']}} <span class="badge badge-primary badge-pill">{{ number }}</span> </li>
        </ul>
    </div>
    <h3>Delievery Imformation</h3>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Name</label>
        <input type="nmail" class="form-control" name="name" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Phone Number</label>
        <input type="phonenumber" class="form-control" name="phone" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control"  placeholder="1234 Main St" name="address" required>
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control"  placeholder="Apartment, studio, or floor" name="address2">
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" name="city" required>
      </div>

      <div class="form-group col-md-4">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control"  name="zip" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
